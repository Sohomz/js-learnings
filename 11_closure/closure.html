        // document.getElementById("green").onclick = function(){

        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`

            return function(){
                document.body.style.backgroundColor = `${color}`//need to return a function, because if I return document.body.style.backgroundColor = `${color}`, the color will change instantly and that cant be changed. So, always onClick, return a function. And function inside another function means closure property. While calling inner functionwill have access to the outher/parent function. But child - child and child - parent variable access is not possible. While returing, it will return the LEXICAL scope that means not only inner function, it will return outer function scope too.
            }
        }

        document.getElementById('orange').onclick = clickHandler("orange")//returning function
        document.getElementById('green').onclick = clickHandler("green")//returning function
