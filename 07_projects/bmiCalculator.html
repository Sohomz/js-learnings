<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body style="background-color:grey">
        <h2 style="padding: 0px 30px;">BMI Calculator</h3>
        <label style="padding: 0px 30px;">Height in CM</label>
        <input type="text" ID="height" placeholder="write your height in cm" style="background-color: aliceblue;"></input>
        <br><br>
        <label style="padding: 0px 30px;">Weight in KG</label>
        <input type="text" id="weight" placeholder="write your weight in kg" style="background-color: aliceblue;"></input><br><br><br>
        

        <button onclick="bmiCalculator()" style="padding: 10px 10px;">Calculate</button><br><br><br><br>
        <label id="result">Result</label>

        <h4>BMI Weight Guide</h4><br>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 to 24.9</p>
        <p>Over Weight = Greater than 24.9</p>

        <script src="bmiCalc.js" async defer></script>
