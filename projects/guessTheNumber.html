<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Guess the number</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .inCenter {
                position: absolute;
                top:  50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }
        </style>
        
    </head>
    <body id="bdy" style="background-color: rgba(0, 0, 0, 0.731); color: azure;">
        <h2>Number guessing game</h2>
        <div class="inCenter">
            <p>
                Try and guess a random number between 1 and 100. <br>
                You have 10 attempts to guess the right number.
            </p>
            <br><br>
            <h1>Guess a number</h1><br>
            <input  id="userInput" type="number" placeholder="choose " min="1" max="100"></input><br><br><br>
            <button onclick="guessTheNumber()" style="padding: 10px 5px;color: white;background-color: black;">Submit guess</button>
            <br><br><br>
            <label style="padding:0px 80px;background-color: aliceblue; color: blueviolet;" id="determine"></label><br><br><br><br>
            <label>Previous guesses</label>
            <label id="prevGuess"></label><br>
            
            <label>Guesses remaining: </label>
            <label id="remGuess"></label>
            
        </div><br><br>

        
        <script src="guessTheNumber.js" async defer></script>
    </body>
</html>
