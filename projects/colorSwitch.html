<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Color Switch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body style="background-color: black; color: white;">
        <button onclick="myFunc()" ID="button_grey" style="background-color: grey;
        padding: 30px 30px;"></button>
        <button onclick="myFunc()" ID="button_white" style=" background-color: white; padding: 30px 30px;"></button>
        <button onclick="myFunc()" ID="button_blue" style=" background-color: blue;padding: 30px 30px;"></button>
        <button onclick="myFunc()" ID="button_yellow" style="background-color: yellow;padding: 30px 30px;"></button>
        
        <script>
            function myFunc(){
                let allbutton=document.querySelectorAll("button")
                console.log(allbutton)
                allbutton.forEach(btn => { //for loop beacuse each button's addeventListener is different and bound to that particualr button itself
                    btn.addEventListener('click', function() {
                    const buttonID=this.id
                    //const buttonID=e.target.id
                     switch(buttonID){
                        case "button_grey":
                            document.body.style.backgroundColor='grey'
                            break;
                        case "button_white":
                            document.body.style.backgroundColor='white'
                            break;
                        case "button_blue":
                            document.body.style.backgroundColor='blue'
                            break;
                        case "button_yellow":
                            document.body.style.backgroundColor='yellow'
                            break;
                        default:
                            break

                     }


                    })
                
                
                })
            }
        </script>
    </body>
</html>
